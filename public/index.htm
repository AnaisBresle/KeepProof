<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepProof</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body class="bg-light text-center">
    <div id="auth-container" class="card p-4 shadow-sm">
        <h2 class="mb-4">Register</h2>
        <input type="text" id="username" placeholder="Username" class="form-control mb-2" >
        <input type="email" id="email" placeholder="Email" class="form-control mb-2" >
        <input type="password" id="password" placeholder="Password" class="form-control mb-3">
        <button type="button" onclick="register()" class="btn btn-success mb-3 w-50">Register</button>
         <hr class="my-4">
        <h2 class="mb-4">Login</h2>
        <input type="text" id="login-username" placeholder="Username" class="form-control mb-2">
<input type="password" id="login-password" placeholder="Password" class="form-control mb-3">
<button type="button" onclick="login()" class="btn btn-primary w-50">Login</button>
    </div>

    <div class="container hidden mt-4" id="app-container">
         <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 id="welcome-message">Welcome</h2>
            <button class="btn btn-danger w-25 mt-3" onclick="logout()">Logout</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="nav justify-content-center my-4 hidden">
        <button class="btn btn-outline-primary mx-2" onclick="showSection('account')">My Account</button>
        <button class="btn btn-outline-primary mx-2" onclick="showSection('users')">Users & Teams</button>
        <button class="btn btn-outline-primary mx-2" onclick="showSection('requests')">Requests</button>
    </nav>

    <!-- My Account -->
    <div id="section-account" class="section container hidden">
        <h3>My Account</h3>
        <div id="account-info" class="profile-card card p-3 shadow-sm mx-auto mt-3"></div>
    </div>

    <!-- Users & Teams -->
    <div id="section-users" class="section container hidden">
        <h3>Users & Teams</h3>
        <div id="users-list" class="card-list my-3"></div>
 <hr class="my-4">
        <h4 class="mt-4">Create New Team</h4>
        <input type="text" id="new-team-name" class="form-control w-50 mx-auto my-2" placeholder="Team Name">
        <button class="btn btn-success" onclick="createTeam()">Create Team</button>
    </div>

    <!-- Requests -->
    <div id="section-requests" class="section container hidden">
        <h3>Approval Requests</h3>
        <div id="request-list" class="card-list my-3"></div>

        <h4 class="mt-4">Create New Request</h4>
        <input type="text" id="new-request-title" class="form-control w-50 mx-auto my-2" placeholder="Title">
        <input type="text" id="new-request-type" class="form-control w-50 mx-auto my-2" placeholder="Type">
        <textarea id="new-request-description" class="form-control w-50 mx-auto my-2" placeholder="Description"></textarea>
        <button class="btn btn-primary mt-2" onclick="createRequest()">Create</button>
    </div>


    <script src="./assets/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
