<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepProof</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="container" id="auth-container">
        <h2>Register</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button type="button" onclick="register()">Register</button>
        <hr>
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
<input type="password" id="login-password" placeholder="Password">
<button type="button" onclick="login()">Login</button>
    </div>

    <div class="container hidden" id="app-container">
        <h2 id="welcome-message">Welcome</h2>
        <button type="button" onclick="logout()">Logout</button>
        <hr>
       
    </div>


     <nav>
           <button onclick="showSection('account')">My Account</button>
            <button onclick="showSection('users')">Users & Teams</button>
            <button onclick="showSection('requests')">Requests</button>
        </nav>

        <hr>

        <!-- My Account -->
        <div id="section-account" class="section hidden">
            <h3>My Account</h3>
            <div id="account-info"></div>
        </div>

        <!-- Users & Teams -->
        <div id="section-users" class="section hidden">
            <h3>Users & Teams</h3>
            <div id="users-list"></div>
            
            
            <h4>Create New Team</h4>
            <input type="text" id="new-team-name" placeholder="Team Name">
            <button onclick="createTeam()">Create Team</button>
            
        </div>

        <!-- Requests -->
        <div id="section-requests" class="section hidden">
            <h3>Approval Requests</h3>
            <div id="request-list"></div>



            <h4>Create New Request</h4>
             <input type="text" id="new-request-title" placeholder="Title">
            <input type="text" id="new-request-type" placeholder="Type">
            <textarea id="new-request-description" placeholder="Description"></textarea>
            <button onclick="createRequest()">Create</button>
        </div>
    </div>

</html>


    <script src="./assets/script.js"></script>
</body>

</html>
